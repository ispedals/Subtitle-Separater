<script>
function hms(sec){
 var   hr = parseInt(sec/(60*60),10)
     , mi = parseInt(sec/60,10)- (hr*60)
     , se = parseInt(sec%60, 10);
 return [hr,mi,se]
         .join(':')
         .replace(/\b\d\b/g,
            function(a){ 
             return Number(a)===0 ? '00' : a<10? '0'+a : a; 
            }
          )
         .replace(/^00:/,'');
}

function display(current_time) {
	var box = document.getElementsByTagName('div')[1];
	var text = '';
	var prevText='';
	for(var i = 0; i < subs.length; i++) {
		var line = subs[i];
		if(line.start <= current_time * 1000  && current_time * 1000 <= line.end) {
			if(!prevText && i !== 0) {
				prevText ='<p id="previous">' + subs[i-1].text + '</p>';
			}
			text += '<p>' + line.text + '</p>';
		}
		else if (line.start > current_time * 1000) {
			break;
		}
	}
	box.innerHTML = text + prevText;
}

var socket = new WebSocket('ws://127.0.0.1:3000/messageToVideo');
socket.onmessage = function (event) {
	console.log(event.data);
	document.getElementsByTagName('span')[0].innerHTML=hms(event.data);
	display(event.data);
};

      "text" : "う～ カビ臭～い",
      "end" : 457210,
      "start" : 454500
   },
   {
      "text" : "ひどいー 私ばっかりー",
      "end" : 460390,
      "start" : 457640
   },
   {
      "text" : "ジャンケン３連敗は お前の責任だろ",
      "end" : 463730,
      "start" : 460750
   },
   {
      "text" : "唯ちゃん 頑張ってー",
      "end" : 465750,
      "start" : 464060
   },
   {
      "text" : "今日はカバンも重いんだよう",
      "end" : 469130,
      "start" : 466260
   },
   {
      "text" : "それも自分の責任だ",
      "end" : 471550,
      "start" : 469720
   },
   {
      "text" : "唯ちゃん ご苦労さま",
      "end" : 474170,
      "start" : 472650
   },
   {
      "text" : "そろそろ時間よ",
      "end" : 475470,
      "start" : 474380
   },
   {
      "text" : "本当！？",
      "end" : 476450,
      "start" : 475720
   },
   {
      "text" : "よーし",
      "end" : 478700,
      "start" : 477570
   },
   {
      "text" : "今度は絶対 負けないッ",
      "end" : 480950,
      "start" : 479210
   },
   {
      "text" : "よし",
      "end" : 482810,
      "start" : 481970
   },
   {
      "text" : "返り討ちにしてくれよう",
      "end" : 485980,
      "start" : 484080
   },
   {
      "text" : "子供みたいですね",
      "end" : 490160,
      "start" : 488760
   },
   {
      "text" : "私は子供だ！",
      "end" : 491500,
      "start" : 490270
   },
   {
      "text" : "大人になりましょうよ",
      "end" : 493180,
      "start" : 491600
   },
   {
      "text" : "あッ 見えた これはチョキ？",
      "end" : 496110,
      "start" : 493500
   },
   {
      "text" : "ムギちゃん 言っちゃダメだよ",
      "end" : 498430,
      "start" : 496480
   },
   {
      "text" : "おい 澪",
      "end" : 501570,
      "start" : 500490
   },
   {
      "text" : "ジャンケンだよ",
      "end" : 502700,
      "start" : 501730
   },
   {
      "text" : "これなんだけど…",
      "end" : 503990,
      "start" : 502940
   },
   {
      "text" : "さっき もらったチラシ？",
      "end" : 506220,
      "start" : 504650
   },
   {
      "text" : "こんなの 準備室に置けないかな？",
      "end" : 508920,
      "start" : 506720
   },
   {
      "text" : "棚？",
      "end" : 510110,
      "start" : 509370
   },
   {
      "text" : "一つあると いろいろ整理できると思うんだ",
      "end" : 513010,
      "start" : 510490
   },
   {
      "text" : "そうですね",
      "end" : 514250,
      "start" : 513280
   },
   {
      "text" : "この値段なら 部費で何とか なりそうですし",
      "end" : 517300,
      "start" : 514510
   },
   {
      "text" : "えっと 家具売り場は…",
      "end" : 523820,
      "start" : 521230
   },
   {
      "text" : "ここがホームセンター！？",
      "end" : 526140,
      "start" : 524370
   },
   {
      "text" : "ムギちゃん…",
      "end" : 527440,
      "start" : 526410
   },
   {
      "text" : "便利グッズが いっぱいあるのよね",
      "end" : 530150,
      "start" : 528080
   },
   {
      "text" : "大小様々な電球とか ７色のビニールテープとか",
      "end" : 534430,
      "start" : 530590
   },
   {
      "text" : "まあ そうだけど…",
      "end" : 536110,
      "start" : 534930
   },
   {
      "text" : "ムギ ホームセンター来るの初めて？",
      "end" : 539110,
      "start" : 536780
   },
   {
      "text" : "うん！",
      "end" : 540020,
      "start" : 539400
   },
   {
      "text" : "一度 来たいって思っていたの！",
      "end" : 542740,
      "start" : 540720
   },
   {
      "text" : "行きましょう",
      "end" : 546110,
      "start" : 545240
   },
   {
      "text" : "私も行く～",
      "end" : 547970,
      "start" : 546610
   },
   {
      "text" : "って おい唯 ギター！",
      "end" : 550600,
      "start" : 548590
   },
   {
      "text" : "まあまあまあまあ！ すご～い",
      "end" : 554520,
      "start" : 551260
   },
   {
      "text" : "見て！ これ 壁に開いた穴をきれいに補修できるペンだって",
      "end" : 559950,
      "start" : 555610
   },
   {
      "text" : "はい",
      "end" : 560940,
      "start" : 560270
   },
   {
      "text" : "こっちは古雑誌を簡単にまとめるテープ",
      "end" : 564300,
      "start" : 561400
   },
   {
      "text" : "そんなに珍しいですか？",
      "end" : 566580,
      "start" : 564880
   },
   {
      "text" : "うん",
      "end" : 567410,
      "start" : 566770
   },
   {
      "text" : "これで蛇口を磨くとピカピカに？",
      "end" : 570930,
      "start" : 568480
   },
   {
      "text" : "本当になるのかしら…",
      "end" : 573180,
      "start" : 571530
   },
   {
      "text" : "ムギ先輩 こんなのありますよ",
      "end" : 577870,
      "start" : 575050
   },
   {
      "text" : "ケーキを正確に８等分できる ケーキカッター…",
      "end" : 582090,
      "start" : 578400
   },
   {
      "text" : "傘みたい",
      "end" : 583460,
      "start" : 582430
   },
   {
      "text" : "これでちゃんと切れるのかしら？",
      "end" : 585470,
      "start" : 583750
   },
   {
      "text" : "ちょっと ちょっと！",
      "end" : 587060,
      "start" : 585920
   },
   {
      "text" : "見て見て",
      "end" : 588980,
      "start" : 587950
   },
   {
      "text" : "すごいネジ",
      "end" : 590250,
      "start" : 589170
   },
   {
      "text" : "唯先輩もですか…",
      "end" : 591880,
      "start" : 590560
   },
   {
      "text" : "これ ぜーんぶネジだよ",
      "end" : 593980,
      "start" : 592150
   },
   {
      "text" : "すごい きれい",
      "end" : 596330,
      "start" : 595180
   },
   {
      "text" : "見て見て",
      "end" : 597420,
      "start" : 596550
   },
   {
      "text" : "なんかカッコイイ",
      "end" : 599040,
      "start" : 597720
   },
   {
      "text" : "何ですか それ？",
      "end" : 603900,
      "start" : 602920
   },
   {
      "text" : "電動ネジ回し！",
      "end" : 605960,
      "start" : 604480
   },
   {
      "text" : "バーン バーン",
      "end" : 607450,
      "start" : 606290
   },
   {
      "text" : "こーら うるさい！",
      "end" : 608710,
      "start" : 607620
   },
   {
      "text" : "はい 二人は死にました",
      "end" : 610560,
      "start" : 608850
   },
   {
      "text" : "いやいやいやいや",
      "end" : 611740,
      "start" : 610730
   },
   {
      "text" : "まったく…",
      "end" : 613400,
      "start" : 612270
   },
   {
      "text" : "まったく",
      "end" : 614800,
      "start" : 613660
   },
   {
      "text" : "唯は子供だなあ",
      "end" : 616510,
      "start" : 615150
   },
   {
      "text" : "ピッ",
      "end" : 618630,
      "start" : 618250
   },
   {
      "text" : "うわッ まぶしい",
      "end" : 619740,
      "start" : 618720
   },
   {
      "text" : "脱げ バカ！",
      "end" : 621220,
      "start" : 620230
   },
   {
      "text" : "いや～ん おやめになって～",
      "end" : 623520,
      "start" : 621360
   },
   {
      "text" : "痛い 痛ッ痛ッ",
      "end" : 624330,
      "start" : 623690
   },
   {
      "text" : "店の物を 用もなくいじるな！",
      "end" : 626740,
      "start" : 624430
   },
   {
      "text" : "ごめんな… 痛ッ痛ッ痛ッ",
      "end" : 629050,
      "start" : 626840
   },
   {
      "text" : "あずにゃん あずにゃん",
      "end" : 628620,
      "start" : 627410
   },
   {
      "text" : "今度は何ですか？",
      "end" : 630520,
      "start" : 629180
   },
   {
      "text" : "これ 動きやすいよ",
      "end" : 632360,
      "start" : 630760
   },
   {
      "text" : "ダブダブですよ",
      "end" : 633920,
      "start" : 632740
   },
   {
      "text" : "ライブの衣装にどうかな？",
      "end" : 635940,
      "start" : 634330
   },
   {
      "text" : "背中に「放課後ティータイム」とか 書いてさ",
      "end" : 639130,
      "start" : 636410
   },
   {
      "text" : "暴走族ですか",
      "end" : 640690,
      "start" : 639400
   },
   {
      "text" : "はい じゃあ失礼します",
      "end" : 644030,
      "start" : 641850
   },
   {
      "text" : "さわ子先生 部室に置いてもいいって",
      "end" : 647740,
      "start" : 645190
   },
   {
      "text" : "じゃあ 明日の放課後に 学校に届けてもらおう",
      "end" : 651260,
      "start" : 647990
   },
   {
      "text" : "唯達は？",
      "end" : 652640,
      "start" : 651780
   },
   {
      "text" : "そこら辺にいるだろ",
      "end" : 654260,
      "start" : 652920
   },
   {
      "text" : "あッ ムギが来た",
      "end" : 657130,
      "start" : 655700
   },
   {
      "text" : "お待たせー",
      "end" : 658590,
      "start" : 657520
   },
   {
      "text" : "うわッ どんだけ買ってるんだよ！",
      "end" : 661280,
      "start" : 658900
   },
   {
      "text" : "カメ？",
      "end" : 670180,
      "start" : 669360
   },
   {
      "text" : "スッポン？",
      "end" : 672130,
      "start" : 671200
   },
   {
      "text" : "あーずにゃん！",
      "end" : 673720,
      "start" : 672840
   },
   {
      "text" : "にゃん！",
      "end" : 674570,
      "start" : 673790
   },
   {
      "text" : "何見てるのー？",
      "end" : 676230,
      "start" : 675090
   },
   {
      "text" : "やめてください こんなところで",
      "end" : 678080,
      "start" : 676320
   },
   {
      "text" : "あ…",
      "end" : 680450,
      "start" : 679780
   },
   {
      "text" : "か… かわいいスッポンだねえ",
      "end" : 684080,
      "start" : 680930
   },
   {
      "text" : "かわいい？",
      "end" : 685550,
      "start" : 684650
   },
   {
      "text" : "ていうか これ スッポンなんですか？",
      "end" : 688080,
      "start" : 686050
   },
   {
      "text" : "スッポンの中でも 飛び切りの美人さんだねえ",
      "end" : 692070,
      "start" : 688660
   },
   {
      "text" : "いや だから… スッポンモドキですって",
      "end" : 695440,
      "start" : 692360
   },
   {
      "text" : "カメですよ カメ",
      "end" : 697410,
      "start" : 695850
   },
   {
      "text" : "鼻にピーナッツ入れたくなる かわいさだよ",
      "end" : 700490,
      "start" : 697540
   },
   {
      "text" : "どんな かわいさなんですか それ",
      "end" : 702840,
      "start" : 700760
   },
   {
      "text" : "まさか あそこから４連敗するとは",
      "end" : 709390,
      "start" : 706810
   },
   {
      "text" : "勝利のチョキ！",
      "end" : 710610,
      "start" : 709530
   },
   {
      "text" : "それでは査定させていただきますので",
      "end" : 713030,
      "start" : 710800
   },
   {
      "text" : "お願いします",
      "end" : 714100,
      "start" : 713240
   },
   {
      "text" : "何見てるんだ？",
      "end" : 719860,
      "start" : 718630
   },
   {
      "text" : "うちのバンド これだけ人数いたら どんな音になるんですかね",
      "end" : 725870,
      "start" : 721210
   },
   {
      "text" : "そうだな このくらい 部員がいるといいな",
      "end" : 729890,
      "start" : 726630
   },
   {
      "text" : "査定お待ちのお客様",
      "end" : 734730,
      "start" : 733160
   },
   {
      "text" : "お待たせしました",
      "end" : 737510,
      "start" : 736140
   },
   {
      "text" : "こちらのギターですが ５０万円で買い取らせていただきます",
      "end" : 742700,
      "start" : 738220
   },
   {
      "text" : "５０万円！？",
      "end" : 746150,
      "start" : 744430
   },
   {
      "text" : "けいおん！！",
      "end" : 750110,
      "start" : 749360
   },
   {
      "text" : "あ あの…",
      "end" : 754810,
      "start" : 753740
   },
   {
      "text" : "ごちそうさまでした",
      "end" : 756970,
      "start" : 755620
   },
   {
      "text" : "よーし",
      "end" : 758790,
      "start" : 757990
   },
   {
      "text" : "待て",
      "end" : 759810,
      "start" : 759040
   },
   {
      "text" : "だって ご ご ごひゃくまん…",
      "end" : 763770,
      "start" : 760620
   },
   {
      "text" : "落ち着け 桁が変わってる",
      "end" : 765780,
      "start" : 763850
   },
   {
      "text" : "ありがとうございます",
      "end" : 767190,
      "start" : 765910
   },
   {
      "text" : "おめーは躊躇なさすぎだッ",
      "end" : 768780,
      "start" : 767270
   },
   {
      "text" : "何で そんな値段がつくんですか？",
      "end" : 772250,
      "start" : 770190
   },
   {
      "text" : "もしかしてムギに気を使って？",
      "end" : 775360,
      "start" : 772700
   },
   {
      "text" : "いえ それは関係ありませんよ",
      "end" : 777980,
      "start" : 775800
   },
   {
      "text" : "このモデルは１９６０年代初めに 生まれたギターでして",
      "end" : 782720,
      "start" : 778840
   },
   {
      "text" : "当初は材料や形が 定まっておらず",
      "end" : 785650,
      "start" : 783310
   },
   {
      "text" : "様々な仕様のマイナーチェンジを繰り返しつつ",
      "end" : 788740,
      "start" : 786080
   },
   {
      "text" : "現在の形になったと言われています",
      "end" : 791180,
      "start" : 789090
   },
   {
      "text" : "お客様にお持ちいただいた このギターは",
      "end" : 794680,
      "start" : 792570
   },
   {
      "text" : "フィンガーボードにハカランダという",
      "end" : 796820,
      "start" : 794970
   },
   {
      "text" : "今となっては貴重な木が使われていまして",
      "end" : 799750,
      "start" : 797130
   },
   {
      "text" : "これが高い値段の一つの要因になっております",
      "end" : 803050,
      "start" : 800300
   },
   {
      "text" : "残念なことに このギターは テイルピースが交換されておりまして",
      "end" : 807860,
      "start" : 803820
   },
   {
      "text" : "フルオリジナルではないため 少し値段が落ちてしまいますが",
      "end" : 811840,
      "start" : 808310
   },
   {
      "text" : "ストップテイルピースの方が 演奏性に優れており",
      "end" : 815060,
      "start" : 812360
   },
   {
      "text" : "こちらの方を好むお客様も多く",
      "end" : 817500,
      "start" : 815420
   },
   {
      "text" : "それほどのマイナスには なりません",
      "end" : 819660,
      "start" : 817850
   },
   {
      "text" : "しかも このギターは長いこと しまわれていたそうで",
      "end" : 823730,
      "start" : 820370
   },
   {
      "text" : "あまり傷やフレットの減りがなく",
      "end" : 826140,
      "start" : 824150
   },
   {
      "text" : "年代物にしては 大変コンディションがよいので",
      "end" : 829090,
      "start" : 826490
   },
   {
      "text" : "この金額で 買い取らせていただきます",
      "end" : 831470,
      "start" : 829440
   },
   {
      "text" : "と… とにかく 貴重なギターなんです",
      "end" : 836400,
      "start" : 832540
   },
   {
      "text" : "肉厚ッ",
      "end" : 838950,
      "start" : 837900
   },
   {
      "text" : "スペシャルバーガーだよ",
      "end" : 842170,
      "start" : 840720
   },
   {
      "text" : "バーガーの話じゃねえ",
      "end" : 843940,
      "start" : 842370
   },
   {
      "text" : "つーか ポテト多くないか？",
      "end" : 847140,
      "start" : 845200
   },
   {
      "text" : "これだけの金があるんだぞ",
      "end" : 849340,
      "start" : 847490
   },
   {
      "text" : "ポテトＸＬサイズ",
      "end" : 851220,
      "start" : 849550
   },
   {
      "text" : "釣りは要らねえッ",
      "end" : 852620,
      "start" : 851560
   },
   {
      "text" : "使ったのか！？",
      "end" : 854410,
      "start" : 853450
   },
   {
      "text" : "いや これは自腹だけどな",
      "end" : 856850,
      "start" : 854660
   },
   {
      "text" : "でも いいんですかね？ みんなでもらっちゃって",
      "end" : 860390,
      "start" : 857120
   },
   {
      "text" : "仕方ないだろ さわちゃんが部費にしろって言ったんだから",
      "end" : 864250,
      "start" : 860620
   },
   {
      "text" : "ぶひぶひ",
      "end" : 865690,
      "start" : 864550
   },
   {
      "text" : "でも…",
      "end" : 866690,
      "start" : 865920
   },
   {
      "text" : "ほれッ ５人で分けたら 一人１０万",
      "end" : 870020,
      "start" : 866830
   },
   {
      "text" : "私 欲しいエフェクターが あったんですよね～",
      "end" : 876200,
      "start" : 872830
   },
   {
      "text" : "だろう？",
      "end" : 877040,
      "start" : 876310
   },
   {
      "text" : "あずにゃん陥落",
      "end" : 878570,
      "start" : 877270
   },
   {
      "text" : "バーカッ そんな大金 見せびらかすな！",
      "end" : 881690,
      "start" : 878840
   },
   {
      "text" : "ホレホレ 澪も１０万だぞ",
      "end" : 884370,
      "start" : 881900
   },
   {
      "text" : "１０万かあ…",
      "end" : 887770,
      "start" : 886400
   },
   {
      "text" : "１０万あったら…",
      "end" : 889460,
      "start" : 888240
   },
   {
      "text" : "マルチベースアンプシミュレーターに新しいアンプ",
      "end" : 894110,
      "start" : 890130
   },
   {
      "text" : "私はツインペダルに やっぱりフロアタムも欲しいな～",
      "end" : 898590,
      "start" : 894470
   },
   {
      "text" : "これがええのんかー",
      "end" : 900880,
      "start" : 898780
   },
   {
      "text" : "ああん もっと～",
      "end" : 902970,
      "start" : 901260
   },
   {
      "text" : "あの みんな…",
      "end" : 908230,
      "start" : 906610
   },
   {
      "text" : "こっち こっちー",
      "end" : 910750,
      "start" : 908550
   },
   {
      "text" : "完璧…",
      "end" : 914650,
      "start" : 913270
   },
   {
      "text" : "きれいに納まりましたね",
      "end" : 916700,
      "start" : 915110
   },
   {
      "text" : "ああ",
      "end" : 917700,
      "start" : 917050
   },
   {
      "text" : "あッ",
      "end" : 919590,
      "start" : 918900
   },
   {
      "text" : "唯",
      "end" : 922640,
      "start" : 921960
   },
   {
      "text" : "私物は持って帰るって 約束でしょ？",
      "end" : 926240,
      "start" : 923700
   },
   {
      "text" : "だって 昨日 持って帰ったののほかに まだこんなにあるんだよ",
      "end" : 930720,
      "start" : 926760
   },
   {
      "text" : "これ以上 持って帰ったら 憂に怒られるよ",
      "end" : 933960,
      "start" : 931000
   },
   {
      "text" : "ここに置いといたら 私が怒ります",
      "end" : 936700,
      "start" : 934280
   },
   {
      "text" : "憂だって怖いもん 昨日だって…",
      "end" : 939850,
      "start" : 937030
   },
   {
      "text" : "めッ！",
      "end" : 941480,
      "start" : 940660
   },
   {
      "text" : "許してつかんさい～",
      "end" : 944580,
      "start" : 941740
   },
   {
      "text" : "姉の威厳 まるでなしかよ",
      "end" : 947220,
      "start" : 944990
   },
   {
      "text" : "お願い 後でちゃんと片付けるから",
      "end" : 949880,
      "start" : 947430
   },
   {
      "text" : "しばらく置かせといて",
      "end" : 951730,
      "start" : 950080
   },
   {
      "text" : "しょうがないなあ それだけだぞ",
      "end" : 954110,
      "start" : 952050
   },
   {
      "text" : "お前は何をしているッ",
      "end" : 956230,
      "start" : 954240
   },
   {
      "text" : "きゃはッ",
      "end" : 958220,
      "start" : 957690
   },
   {
      "text" : "やっほー！",
      "end" : 959190,
      "start" : 958320
   },
   {
      "text" : "棚は届いたの？",
      "end" : 962550,
      "start" : 961060
   },
   {
      "text" : "あら いい感じじゃな～い",
      "end" : 965310,
      "start" : 963380
   },
   {
      "text" : "うんうん",
      "end" : 966410,
      "start" : 965540
   },
   {
      "text" : "どうしたの？ 人が声かけてるのに",
      "end" : 972250,
      "start" : 969380
   },
   {
      "text" : "嫌～ッ",
      "end" : 976000,
      "start" : 974560
   },
   {
      "text" : "さわちゃ～ん！ なんだ 来てたんだ～",
      "end" : 980590,
      "start" : 977520
   },
   {
      "text" : "聞こえなかった～",
      "end" : 982080,
      "start" : 980760
   },
   {
      "text" : "それで？ 昨日どうだった？",
      "end" : 984570,
      "start" : 982530
   },
   {
      "text" : "へッ 昨日？",
      "end" : 985840,
      "start" : 984700
   },
   {
      "text" : "私のギターよ 幾らで売れたの？",
      "end" : 988790,
      "start" : 986050
   },
   {
      "text" : "あはッ ああ あれか… ええと… 幾らだったっけ？",
      "end" : 992520,
      "start" : 988920
   },
   {
      "text" : "ええと 確か…",
      "end" : 994800,
      "start" : 992960
   },
   {
      "text" : "け… 結構古くて ５０年くらい前の ものだったらしくて",
      "end" : 998950,
      "start" : 994950
   },
   {
      "text" : "へえ～",
      "end" : 1000100,
      "start" : 999260
   },
   {
      "text" : "あれ～ てえことは さわちゃん ５０代でいらっしゃる！？",
      "end" : 1004560,
      "start" : 1000320
   },
   {
      "text" : "どこにこんなピチピチした ５０代がいるか！",
      "end" : 1008190,
      "start" : 1005420
   },
   {
      "text" : "すいません",
      "end" : 1009400,
      "start" : 1008710
   },
   {
      "text" : "ごめんなさい ごめんなさい",
      "end" : 1011120,
      "start" : 1009520
   },
   {
      "text" : "お父さんの友達にもらったって 言ったでしょ",
      "end" : 1014700,
      "start" : 1011830
   },
   {
      "text" : "そうでした",
      "end" : 1016250,
      "start" : 1014930
   },
   {
      "text" : "で？ 結局 幾らになったの？",
      "end" : 1019190,
      "start" : 1016610
   },
   {
      "text" : "えッ ええと…",
      "end" : 1021110,
      "start" : 1019470
   },
   {
      "text" : "いッ いちまんえん？",
      "end" : 1024980,
      "start" : 1023360
   },
   {
      "text" : "律～ッ",
      "end" : 1026740,
      "start" : 1025890
   },
   {
      "text" : "それは 欲張りすぎではありませんか？",
      "end" : 1029390,
      "start" : 1026960
   },
   {
      "text" : "ご… ごめん つい",
      "end" : 1031060,
      "start" : 1029610
   },
   {
      "text" : "やっぱ そんなもんか",
      "end" : 1032960,
      "start" : 1031420
   },
   {
      "text" : "カビ生えてたもんね",
      "end" : 1034820,
      "start" : 1033260
   },
   {
      "text" : "じゃ 買取証明書ちょうだい",
      "end" : 1038630,
      "start" : 1036470
   },
   {
      "text" : "ハヒッ！？",
      "end" : 1040220,
      "start" : 1039350
   },
   {
      "text" : "部費に計上しておくから 当然でしょ？",
      "end" : 1044030,
      "start" : 1040430
   },
   {
      "text" : "まさか もらってこなかったの？",
      "end" : 1047100,
      "start" : 1045200
   },
   {
      "text" : "いや あの…",
      "end" : 1049160,
      "start" : 1047830
   },
   {
      "text" : "なんだ あるんじゃない",
      "end" : 1051960,
      "start" : 1050530
   },
   {
      "text" : "食べた 勇者ー！",
      "end" : 1061560,
      "start" : 1059860
   },
   {
      "text" : "食ーえ！ 食ーえ！ 食ーえ！ 食ーえ！",
      "end" : 1065510,
      "start" : 1061650
   },
   {
      "text" : "何やってんのよ 早く出しなさい",
      "end" : 1068130,
      "start" : 1065690
   },
   {
      "text" : "やらッ",
      "end" : 1068880,
      "start" : 1068220
   },
   {
      "text" : "出しなさい",
      "end" : 1070970,
      "start" : 1069550
   },
   {
      "text" : "あ…",
      "end" : 1072540,
      "start" : 1071890
   },
   {
      "text" : "おえッ",
      "end" : 1073580,
      "start" : 1072940
   },
   {
      "text" : "うっそ ５０万にもなったの？",
      "end" : 1078390,
      "start" : 1075850
   },
   {
      "text" : "すごいじゃない",
      "end" : 1080030,
      "start" : 1078800
   },
   {
      "text" : "結構 貴重なものらしくって",
      "end" : 1082300,
      "start" : 1080420
   },
   {
      "text" : "ごめんなせえ 隠すつもりはなかったんじゃが",
      "end" : 1085810,
      "start" : 1082620
   },
   {
      "text" : "あまりの金額の多さに オラ 気が動転してしもうて…",
      "end" : 1089670,
      "start" : 1085970
   },
   {
      "text" : "心が汚いですね",
      "end" : 1091650,
      "start" : 1090240
   },
   {
      "text" : "昔からこうなんだ",
      "end" : 1093160,
      "start" : 1091930
   },
   {
      "text" : "お前らに言う資格ないだろッ",
      "end" : 1095450,
      "start" : 1093550
   },
   {
      "text" : "そうねえ じゃあ りっちゃんが言った\n１万円を部費として計上しておくから",
      "end" : 1100680,
      "start" : 1095660
   },
   {
      "text" : "その棚 買ったことにしておきなさい",
      "end" : 1103240,
      "start" : 1101110
   },
   {
      "text" : "え～ッ それだけ？",
      "end" : 1105240,
      "start" : 1103500
   },
   {
      "text" : "最初から正直に言えば 全部あげたのになー",
      "end" : 1108710,
      "start" : 1105420
   },
   {
      "text" : "それは絶対嘘だー",
      "end" : 1111370,
      "start" : 1109430
   },
   {
      "text" : "まったく 律がいけないんだぞ 変に隠そうとするから",
      "end" : 1115650,
      "start" : 1111680
   },
   {
      "text" : "そうですよ 私はきちんと話した方がいいですって 言ってたのに",
      "end" : 1120120,
      "start" : 1115770
   },
   {
      "text" : "どの口が言う！？",
      "end" : 1121360,
      "start" : 1120310
   },
   {
      "text" : "さわちゃん先生！",
      "end" : 1122390,
      "start" : 1121410
   },
   {
      "text" : "うん？",
      "end" : 1123250,
      "start" : 1122720
   },
   {
      "text" : "最後にお願いがあります",
      "end" : 1124980,
      "start" : 1123430
   },
   {
      "text" : "その札束で ほっぺを…",
      "end" : 1126960,
      "start" : 1125310
   },
   {
      "text" : "ほっぺを殴ってくださいッ",
      "end" : 1129190,
      "start" : 1127480
   },
   {
      "text" : "幸せ…",
      "end" : 1133350,
      "start" : 1131870
   },
   {
      "text" : "お前はいいよな 平和で",
      "end" : 1136430,
      "start" : 1133770
   },
   {
      "text" : "仕方ないわね",
      "end" : 1138630,
      "start" : 1137410
   },
   {
      "text" : "じゃあ特別に このお金で 一つだけ何か買ってあげる",
      "end" : 1143030,
      "start" : 1139180
   },
   {
      "text" : "本当ですか？",
      "end" : 1144130,
      "start" : 1143170
   },
   {
      "text" : "何がいいか みんなで話し合って決めて",
      "end" : 1147470,
      "start" : 1144530
   },
   {
      "text" : "一つかあ…",
      "end" : 1149180,
      "start" : 1147920
   },
   {
      "text" : "一つと言わず 五つくらい ババ～ンと！",
      "end" : 1152470,
      "start" : 1149840
   },
   {
      "text" : "ずうずうしい",
      "end" : 1154170,
      "start" : 1152820
   },
   {
      "text" : "あいたッ",
      "end" : 1154870,
      "start" : 1154290
   },
   {
      "text" : "ふ～ん",
      "end" : 1156650,
      "start" : 1155480
   },
   {
      "text" : "やっぱりアンプが 一番無難かなあ",
      "end" : 1160860,
      "start" : 1158060
   },
   {
      "text" : "私はエフェクターの方が いいような気がしますけど…",
      "end" : 1165370,
      "start" : 1161310
   },
   {
      "text" : "どっちにしても みんなで 使えるものじゃないしなあ",
      "end" : 1168980,
      "start" : 1165670
   },
   {
      "text" : "はいッ",
      "end" : 1169610,
      "start" : 1169130
   },
   {
      "text" : "なんだ？",
      "end" : 1170480,
      "start" : 1169750
   },
   {
      "text" : "ケロを もう一つ買うのは どうでしょう！",
      "end" : 1172850,
      "start" : 1170600
   },
   {
      "text" : "２体いれば きっと 新入部員も来てくれる",
      "end" : 1175890,
      "start" : 1173030
   },
   {
      "text" : "まあ かわいい",
      "end" : 1176770,
      "start" : 1176030
   },
   {
      "text" : "ヨウコソケロ！",
      "end" : 1177600,
      "start" : 1176840
   },
   {
      "text" : "グリップを 握るとき力を入れすぎないで",
      "end" : 1182030,
      "start" : 1179400
   },
   {
      "text" : "ボールは体全体で打つの",
      "end" : 1184690,
      "start" : 1182810
   },
   {
      "text" : "手だけで打つと 手首とか ひじを痛めるよ",
      "end" : 1187530,
      "start" : 1185090
   },
   {
      "text" : "いい？",
      "end" : 1188330,
      "start" : 1187750
   },
   {
      "text" : "はーい",
      "end" : 1189600,
      "start" : 1188530
   },
   {
      "text" : "どこの部も新入部員が入って 本格的に活動開始だな",
      "end" : 1193990,
      "start" : 1189940
   },
   {
      "text" : "うん",
      "end" : 1195030,
      "start" : 1194390
   },
   {
      "text" : "ですね…",
      "end" : 1196390,
      "start" : 1195460
   },
   {
      "text" : "あずにゃんが？",
      "end" : 1202040,
      "start" : 1200880
   },
   {
      "text" : "う～ん 「５人でいい」って言ったものの",
      "end" : 1205090,
      "start" : 1202290
   },
   {
      "text" : "やっぱり 後輩が欲しいんじゃないかな～",
      "end" : 1207740,
      "start" : 1205290
   },
   {
      "text" : "私も同じこと思ってた",
      "end" : 1210310,
      "start" : 1208220
   },
   {
      "text" : "実は… 私も",
      "end" : 1212650,
      "start" : 1210900
   },
   {
      "text" : "あずにゃんが来てくれたとき すごく嬉しかったもんね",
      "end" : 1217530,
      "start" : 1213430
   },
   {
      "text" : "しょうがない じゃあ…",
      "end" : 1219870,
      "start" : 1218130
   },
   {
      "text" : "新入生のどなたか 私を音楽室に…",
      "end" : 1226490,
      "start" : 1222530
   },
   {
      "text" : "それは もうやった",
      "end" : 1227840,
      "start" : 1226580
   },
   {
      "text" : "じゃあ どうすんだよッ",
      "end" : 1229360,
      "start" : 1228030
   },
   {
      "text" : "いいこと思いついた！",
      "end" : 1235200,
      "start" : 1233810
   },
   {
      "text" : "何です これ？",
      "end" : 1245400,
      "start" : 1243860
   },
   {
      "text" : "新入部員のトンちゃんだよー",
      "end" : 1249170,
      "start" : 1246650
   },
   {
      "text" : "先生に頼んで買ってもらったの",
      "end" : 1252060,
      "start" : 1250040
   },
   {
      "text" : "梓ちゃんの後輩よ よろしくね",
      "end" : 1254640,
      "start" : 1252330
   },
   {
      "text" : "へ～",
      "end" : 1256510,
      "start" : 1255440
   },
   {
      "text" : "おいおい なんかリアクション薄くね？",
      "end" : 1263750,
      "start" : 1261030
   },
   {
      "text" : "うん",
      "end" : 1264710,
      "start" : 1264030
   },
   {
      "text" : "えッ…？",
      "end" : 1265770,
      "start" : 1264930
   },
   {
      "text" : "梓が このカメが好きだって 言ったのは唯だぞ",
      "end" : 1269840,
      "start" : 1266680
   },
   {
      "text" : "だって あずにゃん 欲しそうにじっと見つめていたんだもん",
      "end" : 1273470,
      "start" : 1270100
   },
   {
      "text" : "見つめていたのは 唯先輩でしょ",
      "end" : 1275850,
      "start" : 1273650
   },
   {
      "text" : "私はただ「変な顔だな」って 見ていただけです",
      "end" : 1279890,
      "start" : 1276370
   },
   {
      "text" : "えッ！？",
      "end" : 1280900,
      "start" : 1280030
   },
   {
      "text" : "やっちまったな…",
      "end" : 1282760,
      "start" : 1281610
   },
   {
      "text" : "唯ちゃん…",
      "end" : 1285190,
      "start" : 1284320
   },
   {
      "text" : "でも 何で急に？",
      "end" : 1288400,
      "start" : 1286900
   },
   {
      "text" : "いやー",
      "end" : 1290480,
      "start" : 1289640
   },
   {
      "text" : "梓 後輩いなくて 寂しいかなって思って…",
      "end" : 1294160,
      "start" : 1290710
   },
   {
      "text" : "だから…",
      "end" : 1295440,
      "start" : 1294600
   },
   {
      "text" : "新入りさんなんだけど…",
      "end" : 1298460,
      "start" : 1296290
   },
   {
      "text" : "もう こんな早とちりで飼われたら 迷惑だよね",
      "end" : 1311850,
      "start" : 1308310
   },
   {
      "text" : "うなずいた",
      "end" : 1315930,
      "start" : 1314940
   },
   {
      "text" : "かわいいー",
      "end" : 1318020,
      "start" : 1316580
   },
   {
      "text" : "大丈夫 これからは私がちゃんと面倒見るからね",
      "end" : 1322360,
      "start" : 1318240
   },
   {
      "text" : "いやいや 私もちゃんとするしー",
      "end" : 1325700,
      "start" : 1322660
   },
   {
      "text" : "無理でしょ 唯先輩には",
      "end" : 1327850,
      "start" : 1325950
   },
   {
      "text" : "そんなことないもん！",
      "end" : 1330740,
      "start" : 1329090
   },
   {
      "text" : "It's deep deep　心の奥深く",
      "end" : 1354260,
      "start" : 1351760
   },
   {
      "text" : "何にも響かなかったサンクチュアリに",
      "end" : 1357100,
      "start" : 1354410
   },
   {
      "text" : "heat heat　火がついちゃったから戻れない",
      "end" : 1361170,
      "start" : 1357280
   },
   {
      "text" : "It's shock shock　衝撃発信して",
      "end" : 1365200,
      "start" : 1362650
   },
   {
      "text" : "どこまでも　ねえ一緒に行こうよって",
      "end" : 1368340,
      "start" : 1365370
   },
   {
      "text" : "rock rock　音の嵐　津波　誘い合う",
      "end" : 1372070,
      "start" : 1368420
   },
   {
      "text" : "落としたピック　折れたスティック",
